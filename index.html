<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Número de Control</title>
    <link rel="stylesheet" href="numerocontrol.css">
    
</head>
<div class="form-container">
    <form id="controlForm">
        <p style="font-size: 30px;">Validacion de numero de control</p>
        <label for="controlNumber">Número de Control:</label>
        <input type="text" id="controlNumber" name="controlNumber" maxlength="8" required>
        <span id="error-message"></span>
        <button type="submit">Enviar</button>
    </form>
</div>

<script src="numerocontrol.js"></script>
</body>
</html>
